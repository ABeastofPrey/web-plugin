<div class="vision-navigator">
    <button *ngIf="canEdit" mat-raised-button color="primary" (click)="create()">
        +Create
    </button>
    <mat-form-field>
        <mat-select 
            [disableOptionCentering]="true"
            [(value)]="station"
            (selectionChange)="changeStation()"
            placeholder="Selected Station">
            <mat-option *ngFor="let station of stationList" [value]="station">
                {{station}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button *ngIf="canEdit" mat-raised-button color="warn">-Delete</button>
</div>
