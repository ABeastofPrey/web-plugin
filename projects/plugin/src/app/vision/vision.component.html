<div class="plugin-vision">
    <mat-tab-group>
        <mat-tab label="{{'vision.templateConfigTab' | translate}}">
            <ng-template matTabContent>
                <app-vision-template-config></app-vision-template-config>
            </ng-template>
        </mat-tab>
        <mat-tab label="{{'vision.calibrationTab' | translate}}">
            <ng-template matTabContent>
                <app-vision-calibration></app-vision-calibration>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <hr />
    <p>Query response: {{queryResponse}}</p>
    <input [(ngModel)]="name" />
    <button mat-raised-button color="primary" (click)="vTran()">VTran</button>
</div>
