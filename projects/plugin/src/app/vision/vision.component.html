<div class="plugin-vision">
    <mat-tab-group>
        <mat-tab label="Template Config">
            <ng-template matTabContent>
                <div class="tab-container">
                    <plugin-vision-navigator></plugin-vision-navigator>
                    <app-vision-template-config></app-vision-template-config>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Calibration">
            <ng-template matTabContent>
                <div class="tab-container">
                    <plugin-vision-navigator [canEdit]="false"></plugin-vision-navigator>
                    <app-vision-calibration></app-vision-calibration>
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
