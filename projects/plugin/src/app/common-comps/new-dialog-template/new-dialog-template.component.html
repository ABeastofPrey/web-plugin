<div class="main mat-typography">
    <div class="wrapper">
        <div class="title">Create a new vision station</div>
        <div class="content">
            <mat-form-field>
                <mat-label>Station Name</mat-label>
                <input autocomplete="off" 
                    maxlength="32" matInput 
                    placeholder="{{ data?.placeholder }}"
                    [formControl]="name" 
                    (input)="changeInput($event)" />
                <mat-error *ngIf="name.hasError('required')">
                    Required
                </mat-error>
                <mat-error *ngIf="name.hasError('letter') && !name.hasError('exist') && !name.hasError('required')">
                    {{ 'vision.templateConfig.createLetter' }}
                </mat-error>
                <mat-error *ngIf="name.hasError('exist') && !name.hasError('letter') && !name.hasError('required')">
                    {{ 'vision.templateConfig.nameExist' }}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="openDialog" *ngIf="data?.checkbox">
            <mat-checkbox color="primary" [(ngModel)]="dialog">
                {{ 'vision.templateConfig.createTemplateDialog' }}
            </mat-checkbox>
        </div>
    </div>
    <div class="actions">
        <button mat-button color="primary" matDialogClose>
            Cancel
        </button>
        <button mat-button color="primary" (click)="insert()" [disabled]="!name.valid">
            Create
        </button>
    </div>
</div>
