<nz-layout class="app-layout">
  
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://developer.mozilla.org/zh-CN/docs/Web/Web_components" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ng Web Component</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Home</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Plugin" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a href="#/client-a/page1">Plugin A</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a href="#/client-b/page1">Plugin B</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger">
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
            <i class="trigger" nz-icon [nzType]="'logout'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div id="pluginContent" class="inner-content">
        <router-outlet></router-outlet>
        <!-- <div id="pluginContent"></div> -->
      </div>
    </nz-content>
  </nz-layout>

</nz-layout>
